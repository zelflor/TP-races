        <section>
            <div class="div-page-title-container">
                <h3>Liste des Adhérents</h3>
                <div class="div-input-search">
                
                    <input type="text" name="" id="input-text-search" placeholder="Rechercher un adhérents">
                    <button id="btn-submit-search"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M21.0002 21L16.7002 16.7M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></button>
                </div>
            </div>
          <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Numéro de licence</th>
                    <th>Photo de profile</th>
                    <th>Prénom</th>
                    <th>Nom</th>

            <tbody>
                <tr>
                    <td>1</td>

            </tbody>
        </table>
        </section>
                <script>
            function searchMembers() {
                const searchValue = document.getElementById('input-text-search').value.toLowerCase();
                const allMembers = document.querySelectorAll('tr');

                allMembers.forEach((member, index) => {
                    if (index === 0) return;

                    const tds = member.querySelectorAll('td'); 
                    const fullText = Array.from(tds)
                                        .map(td => td.textContent.toLowerCase())
                                        .join(' ');

                    if (fullText.includes(searchValue)) {
                        member.style.display = '';
                    } else {
                        member.style.display = 'none';
                    }
                });
            }

            document.getElementById('input-text-search').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') searchMembers();
            });

            document.getElementById('btn-submit-search').addEventListener('click', searchMembers);

        </script>
